<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="title">Title</label>
    <input #title="ngModel" ngModel name="title" id="title" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="title.touched && title.invalid">Title is required</div>
  </div>
  <div class="form-group">
      <label for="price">Price</label>
      <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input #price="ngModel" ngModel name="price" id="price" type="number" class="form-control" aria-label="Amount (to the nearest dollar)" required>                    
      </div>
      <div class="alert alert-danger" *ngIf="price.touched && price.invalid">Price is required</div>
  </div>
  <div class="form-group">
      <label for="category">Category</label>
      <select #category="ngModel" ngModel name="category" id="category" class="form-control" required>
        <option value=""></option>
        <option *ngFor="let c of categories$ | async" [value]="c.key">{{ c.payload.val().name }}</option>
      </select>
      <div class="alert alert-danger" *ngIf="category.touched && category.invalid">category is required</div>
  </div>
  <div class="form-group">
      <label for="imageUrl">Image URL</label>
      <input #imageUrl="ngModel" ngModel name="imageUrl" id="imageUrl" type="text" class="form-control" required>
      <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">Image URL is required</div>
  </div>
  <button class="btn btn-primary">Add</button>
</form>
<div class="statusInfo" *ngIf="saveStatus" [ngClass]="{
    'alert alert-info' : saveStatus.status === 'success',
    'alert alert-danger' : saveStatus.status !== 'success'
  }">{{ saveStatus.message }}
</div>
